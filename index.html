<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="curr.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>
<body>
    <div class="converter-container">
        <div class="header">
            <h2>Currency Converter</h2>
            <div class="animation-3d"></div>
        </div>
        <form>
            <div class="amount">
                <label>Enter Amount</label>
                <input type="number" value="100" min="1" required/>
            </div>
            <div class="dropdown">
                <div class="from">
                    <label>From</label>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png">
                        <select name="from"></select>
                    </div>
                </div>
                <div class="swap-icon">
                    <i class="fa-solid fa-arrow-right-arrow-left"></i>
                </div>
                <div class="to">
                    <label>To</label>
                    <div class="select-container">
                        <img src="https://flagsapi.com/PK/flat/64.png">
                        <select name="to"></select>
                    </div>
                </div>
            </div>
            <div class="msg">1 USD = 275.99 PKR</div>
            <button>Get Exchange Rate</button>
        </form>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="codes.js"></script>
    <script src="newcode.js"></script>
</body>
</html>
